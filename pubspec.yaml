name: electronic_store
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies:
  flutter: 
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: any
  shared_preferences: ^2.2.3
  provider: ^6.1.1
  salomon_bottom_bar: ^3.3.2
  http: any
  flutter_svg: ^1.1.6
  carousel_slider: ^4.0.0
  intl: any
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Cairo
      fonts: 
        - asset: assets/fonts/CairoBold.ttf
          weight: 700
        - asset: assets/fonts/CairoSemiBold.ttf
          weight: 600
